<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="all-form">
      <h1>Signup</h1>
      <section >
        <form action="#" method="post">

          <!------------- account info-------- -->
      <section class="acct-info-wrapper">
          <fieldset>
              <legend id="account-info"> <span id="num1">1</span> <span>Account Info </span></legend>
          </fieldset>

          <section>
              <!-- name -->
              <div >
              <label for="name">Name:</label>
              <input class="input-width" type="text" id="first-name" name="first-name" placeholder="Enter your Name" required>
             <br>
             <br>
            </div>
              <!-- email -->
              <label for="email">Email:</label>
        
              <input class="input-width" type="email" id="email" name="email" placeholder="Enter your email" required>
              <br>
              <br>
              <!-- password -->
              <label for="password">Password:</label>
              <h2>an</h2>
              
              <input class="input-width" type="password" id="password" name="password" placeholder="Enter your password" required>
          </section>
      </section>

      <!--------- Dev Skills---------------- -->
      <section class="skills-wrapper">
          <fieldset>
          <legend id="account-info"> <span id="num1">2</span> <span>Dev Skills</span></legend>
        </fieldset>
      <section>
          <label for="skills">Programming Skills</label>
          <br>

          <input type="checkbox" name="html" id="html" value="html" />
          <label for="html">HTML</label>

          <input type="checkbox" name="css" id="css" value="css" />
          <label for="css">CSS</label>

          <input type="checkbox" name="js" id="js" value="js" />
          <label for="js">JavaScript</label>

          <input type="checkbox" name="php" id="php" value="php" />
          <label for="php">PHP</label>    
        </section>
    </section>
<!-- experience -->
    <section class="experience-wrapper">
      
        <fieldset>
        <legend id="account-info"> <span id="num1">3</span> <span>Experience</span></legend>
      </fieldset>
      <label for="skills">Overal Experience</label>
      <br>

          <input type="checkbox" name="beginner" id="beginner" value="beginner" />
          <label for="html">Beginner</label>

          <input type="checkbox" name="intermediate" id="intermediate" value="intermediate" />
          <label for="css">Intermediate</label>

          <input type="checkbox" name="Advanced" id="Advanced" value="Advanced" />
          <label for="js">Advanced</label>
  </section>


  <!-- other------ -->
    <section class="other-wrapper">
      <fieldset>
        <legend id="account-info"> <span id="num1">4</span> <span>Other</span></legend>
      </fieldset>

        <label for="referal">How did you hear about us?</label>
        <br>

          <select class="input-width" name="referal" >
            <option value="">Please Select...</option>
            <optgroup label="Person">
              <option value="friend">Friend</option>
              <option value="family">Family</option>
              <option value="Colleague">Colleague</option>
            </optgroup>
          
            <optgroup label="Media">
              <option value="Internet">Internet</option>
              <option value="Radio">Radio</option>
              <option value="TV">TV</option>
              <option value="Newspaper">Newspaper</option>
            </optgroup>
            <optgroup label="Other">
              <option value="Magic!">Magic!</option>
              <option value="Other">Other</option>
              
            </optgroup>
          </select>
     
      </fieldset>
    </section>

<!-- COMMENTS ------------------------------------------->
    <section class="input-width" class="comments-wrapper">
      <span class="line-break"><label for="comments">Comments</label> </span>
      <br>

      <textarea class="comment-width" name="comments" id="comments" cols="30" rows="10"></textarea>
    </section>

    <input id="submit" class="input-width" type="submit" value="Submit"/>
    <br>
    <br>
    <input id="reset" class="input-width"type="reset" value="Clear Form" />
      </form>
      </section>
      <!-- submit -->
      <section>
      
      </section>

--> 
</main>
  </body>
</html>
